<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simpleShare</title>
    <link rel="stylesheet" href="global.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Material+Icons+Outlined&family=Material+Icons+Round&family=Material+Icons+Sharp&family=Material+Icons+Two+Tone" rel="stylesheet" />
    <style>
      *{
        user-select: none;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg);
        font-family: "Red Hat Mono", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        overflow: hidden;
      }
      .white {
        color: white;
      }
      .login-btn {
        background-color: var(--primary-button);
        color: black;
        border: none;
        padding: 10px 25px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        letter-spacing: 1px;
        margin: 10px;
      }
      .upload-btn {
        height: 42px;
        background-color: var(--primary-button);
        color: black;
        border: none;
        padding: 10px 10px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        letter-spacing: 1px;
        text-align: center;
        margin: 10px;
      }

      .container {
        text-align: center;
      }

      .input-box {
        background-color: var(--input);
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow:
          inset -2px -2px 5px rgba(0, 0, 0, 0.2),
          inset 2px 2px 5px rgba(255, 255, 255, 0.5);
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .code-input {
        background: transparent;
        border: none;
        outline: none;
        font-family: "Inter", sans-serif;
        font-size: 28px;
        width: 40px;
        height: 50px;
        text-align: center;
        color: #333;
        border-bottom: 2px solid #333;
        transition: border-color 0.2s;
      }

      .code-input:focus {
        outline: none;
      }

      .download-btn {
        background-color: var(--secondary-button);
        border: none;
        padding: 15px 40px;
        border-radius: 10px;
        font-size: 22px;
        font-family: "Red Hat Mono", monospace;
        cursor: pointer;
        transition:
          transform 0.1s,
          background-color 0.2s;
      }

      .download-btn:hover {
        opacity: 0.9;
      }

      .download-btn:active {
        transform: scale(0.95);
      }
      .login-box {
        z-index: 10;
        background-color: hsla(0, 0%, 12%, 0.6);
        position: absolute;
        height: calc(100vh - 20vh);
        width: calc(100vw - 30vw);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 100px auto;
        border-radius: 28px;
        border: 3px solid #a1a1a1;
        transition: 0.1s;
        backdrop-filter: blur(20px);
      }
      .upload-box {
        z-index: 10;
        background-color: hsla(0, 0%, 12%, 0.6);
        position: absolute;
        height: calc(100vh - 20vh);
        width: calc(100vw - 30vw);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 100px auto;
        border-radius: 28px;
        border: 3px solid #a1a1a1;
        transition: 0.1s;
        backdrop-filter: blur(20px);
      }
      .close-btn {
        position: absolute;
        top: 20px;
        height: 42px;
        right: 20px;
        background-color: var(--primary-button);
        color: black;
        border: none;
        padding: 10px 10px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        letter-spacing: 1px;
        text-align: center;
        z-index: 10;
      }
      .menu-btn {
        height: 42px;
        background-color: var(--primary-button);
        color: black;
        border: none;
        padding: 10px 10px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        letter-spacing: 1px;
        text-align: center;
        margin: 10px;
      }

      .form-input {
        min-width: 300px;
        padding: 15px;
        margin: 10px 0;
        border-radius: 20px;
        border: none;
        outline: none;
        font-size: 20px;
        background: var(--input);
        font-family: "Red Hat Mono", monospace;
      }
      .submit-button {
        min-width: 300px;
        padding: 15px;
        margin-top: 15px;
        border-radius: 20px;
        border: none;
        font-size: 20px;
        cursor: pointer;
        background: var(--primary-button);
        font-family: "Red Hat Mono", monospace;
        transition: background 0.3s;
      }
      .submit-button.invite-mode {
        background: var(--secondary-button);
      }

      .submit-button:hover {
        opacity: 0.9;
      }
      #loginForm {
        display: flex;
        flex-direction: column;
      }
      #login-error-label {
        font-family: "Red Hat Mono", monospace;
        color: var(--error);
      }
      .button-container {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        justify-content: right;
        align-items: flex-end;
        flex-direction: row-reverse;
      }
      .drop_zone {
        font-family: "Inter", sans-serif;
        font-size: 2em;
        position: page;
        height: 80%;
        width: 80%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 100px auto;
        border-radius: 28px;
        border: 0px solid #a1a1a1;
        transition: 0.1s;
      }

      p {
        display: inline-block;
        user-select: none;
      }
      .dragover {
        background-color: hsla(138, 91%, 67%, 0.23);
        border-color: hsla(138, 91%, 67%, 0.85);
        filter: drop-shadow(0px 0px 100px hsla(138, 91%, 67%, 0.8));
        transition: 0.2s;
      }
      .select {
        background-color: hsla(226, 91%, 67%, 0.23);
        border-color: hsla(226, 85%, 62%, 0.85);
        filter: drop-shadow(0px 0px 100px hsla(226, 85%, 62%, 0.8));
        transition: 0.2s;
      }
      .drop_zone:hover {
        background-color: hsla(0, 0%, 21%, 0.5);
        transition: 0.1s;
      }
      #logo{
        position: absolute;
        padding: 0px;
        margin: 0px;
        top: 20px;
        left: 20px;
        font-family: "Inter", sans-serif;
        font-weight: normal;
      }
      #highlighted{
        background: -webkit-linear-gradient(var(--primary-button), var(--secondary-button));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .hamburber-menu {
        z-index: 10;
        position: absolute;
        top: 90px;
        right: 20px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: hsl(0, 0%, 12%);
        border-radius: 8px;
        border: 1px solid #a1a1a1;
        transition: 0.2s;
        backdrop-filter: blur(20px);
      }
      .burber-item{
        height: 42px;
        width: 200px;
        background: rgba(55, 55, 55, 0.66);
        border-radius: 8px;
        border: 1px solid #a1a1a1;
        text-align: left;
        justify-content: center;
        align-items: center;
        vertical-align: middle;
        display: flex;
        margin: 2px;
        flex-direction: row;
        font-family: "Inter", sans-serif;
      }
      .burber-item:hover{
        background-color: rgba(80, 80, 80, 0.7);
      }
      #logout-menu-item{
        border-color: var(--error);
        background: hsla(11, 91%, 67%, 0.5);
      }
      #logout-menu-item:hover{
        background-color: hsla(11, 91%, 67%, 0.45);
        filter: drop-shadow(0px 0px 10px hsla(11, 91%, 67%, 0.8));
      }
      hr {
        width: 100%;
      }
      .background {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        background-color: hsla(0, 0%, 100%, 0);
      }
      #upload-status-symbol{
        font-size: 10em;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-top:20%;
      }
      #upload-status-text{
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 3em;
        font-family: "Inter", sans-serif;
        margin-top: 5%;

      }
      #filecode-display {
        text-align: center;
        font-size: 2em;
        font-family: "Red Hat Mono", monospace;
        margin-top: 5%;
        letter-spacing: 15px;
        padding-left:15px;
        padding-top: 4px;
        padding-bottom: 8px;
        background-color: hsla(0, 0%, 12%, 0.8);
        border-radius: 15px;
        border: 1px solid rgba(161, 161, 161, 0.67);
        transition: 0.2s;
        user-select: text;
      }
      #filecode-display:hover {
        border-color: hsl(223, 100%, 70%);
        filter: drop-shadow(0px 0px 10px hsla(223, 100%, 70%, 0.6));
        transform: scale(102%);
      }
      #upload-status-box {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
      }
      #or{
        color: #b7b7b7;
        font-size: 1.5em;
        font-weight: normal;
        font-family: "Inter", sans-serif;
        margin-top: 2%
      }
      #link-display{
        margin-top: 3%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        border: 1px solid rgba(161, 161, 161, 0.67);
        border-radius: 15px;
        background-color: hsl(0, 0%, 15%);
        padding: 0.6em;
      }
      #copy-icon{
        text-align: center;
        font-size: 2em;
        padding: 5px;
        background-color: hsl(0, 0%, 24%);
        border: 1px solid rgba(161, 161, 161, 0.67);
        border-radius: 5px;
        transition: 0.2s;
        margin:3px;
        margin-left:6px;
      }
      #copy-icon:hover{
        background-color: hsla(226, 91%, 67%, 0.45);
        border: 1px solid hsla(226, 85%, 62%, 0.8);
        filter: drop-shadow(0px 0px 10px hsla(226, 85%, 62%, 0.8));
      }
      .red-error {
        color: #f77b5e;
        filter: drop-shadow(0px 0px 100px hsla(11, 91%, 67%, 0.95));
      }
      .green-success {
        color: #5ef78c;
        filter: drop-shadow(0px 0px 100px hsl(138, 91%, 67%));
      }
      .yellow-working {
        color: #f7e15e;
        filter: drop-shadow(0px 0px 100px hsl(51, 91%, 67%));
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
  <h1 id="logo">simple<span id="highlighted">Share</span></h1>
    <div class="button-container">
      <button class="menu-btn hidden" onclick=switchHamburber()><span class="material-icons-outlined">menu</span></button>
      <button class="login-btn" onclick=document.getElementById("login-box").classList.remove("hidden");document.getElementById("login-background").classList.remove("hidden");>LOG IN</button>
      <button class="upload-btn hidden" onclick=document.getElementById("upload-box").classList.remove("hidden");document.getElementById("upload-background").classList.remove("hidden");><span class="material-icons-outlined">upload</span></button>
    </div>

    <div class="container">
      <form id="downloadForm">
        <div class="input-box">
          <input
            type="text"
            class="code-input"
            maxlength="1"
            required
            autocomplete="off"
            spellcheck="false"
          />
          <input
            type="text"
            class="code-input"
            maxlength="1"
            required
            autocomplete="off"
            spellcheck="false"
          />
          <input
            type="text"
            class="code-input"
            maxlength="1"
            required
            autocomplete="off"
            spellcheck="false"
          />
          <input
            type="text"
            class="code-input"
            maxlength="1"
            required
            autocomplete="off"
            spellcheck="false"
          />
          <input
            type="text"
            class="code-input"
            maxlength="1"
            required
            autocomplete="off"
            spellcheck="false"
          />
          <input
            type="text"
            class="code-input"
            maxlength="1"
            required
            autocomplete="off"
            spellcheck="false"
          />
        </div>
        <button type="submit" class="download-btn">Download</button>
      </form>
    </div>


    <div class="background hidden" id="upload-background" onclick=document.getElementById("upload-box").classList.add("hidden");document.getElementById("upload-background").classList.add("hidden");>
      <div class="upload-box hidden" id="upload-box" onclick=event.stopPropagation();>
        <button class="close-btn" id="upload-close-btn" onclick=document.getElementById("upload-box").classList.add("hidden");document.getElementById("upload-background").classList.add("hidden");><span class="material-icons-outlined">close</span></button>
        <div class="drop_zone" id="drop_zone">
          <p>
            <span style="color: #5ef78c">Drop</span> or
            <span style="color: #4c73f0">Select</span> files here
          </p>
        </div>
        <div id="upload-status-box" class="hidden" style="display: none">
          <span id="upload-status-symbol" class="material-icons-outlined hidden">error</span>
          <span id="upload-status-text" class="hidden">Error: File too large!</span>
          <span id="filecode-display" class="hidden" style="display: none">sguvae</span>
          <span id="or" style="display: none">or</span>
          <div id="link-display" class="hidden" style="display: none"><span id="link-text" style="display: inline"></span><span class="material-icons-outlined" id="copy-icon" style="display: inline">content_copy</span></div>
        </div>
      </div>
    </div>

    <div class="background hidden" id="hambruber-background" onclick=switchHamburber()>
      <div class="hamburber-menu hidden" id="hamburber-menu" >
        <button class="burber-item hidden white" id="admin-dash"><span class="material-icons-outlined">dashboard</span>Admin dashboard</button>
        <button class="burber-item hidden white" id="my-files"><span class="material-icons-outlined">folder</span> My files</button>
        <button class="burber-item hidden white" id="change-password"><span class="material-icons-outlined">password</span> Change password</button>
        <hr id="hamburber-separator" class="hidden">
        <button class="burber-item hidden white" id="logout-menu-item" onclick=logout()><span class="material-icons-outlined">logout</span>Logout</button>
      </div>
    </div>

    <div class="background hidden" id="login-background" onclick=document.getElementById("login-box").classList.add("hidden");document.getElementById("login-background").classList.add("hidden");>
      <div class="login-box hidden" id="login-box" onclick=event.stopPropagation();>
        <button class="close-btn" onclick=document.getElementById("login-box").classList.add("hidden");document.getElementById("login-background").classList.add("hidden");><span class="material-icons-outlined">close</span></button>
        <form id="loginForm">
          <input type="text" id="username" name="username" aria-label="Username" placeholder="Username" class="form-input" required> <br>
          <input type="password" id="password" name="password" aria-label="Password" placeholder="Password" class="form-input" required> <br>
          <button type="submit" class="submit-button" id="action-button">Login</button>
          <label id="login-error-label"></label>
        </form>
      </div>
    </div>

    <script>
      // Try to login with session token
      const sessionToken = localStorage.getItem("token");
      async function verifyAccessToken() {
        if (sessionToken) {
          return await fetch("/verifySession", {
            method: "POST",
            headers: {
              "Content-Type": "application/json; charset=UTF-8"
            },
            body: JSON.stringify({ token: sessionToken })
          })
                  .then(async response => {
                    if (!response.ok) {
                      throw new Error("Session invalid");
                    } else {
                      let content = await response.json();
                      document.getElementsByClassName("login-btn")[0].classList.add("hidden");
                      document.getElementsByClassName("menu-btn")[0].classList.remove("hidden");
                      document.getElementsByClassName("upload-btn")[0].classList.remove("hidden");
                      return await content.permission
                    }
                  })
        }
      }
      let access_level = verifyAccessToken();
      // Handling the hamburger menu
      var burber_open = false
      function switchHamburber(){
        if (burber_open) {
          document.getElementById("hambruber-background").classList.add("hidden");
          document.getElementById("hamburber-menu").classList.add("hidden");
          document.getElementById("hamburber-menu").classList.add("hidden");
          document.getElementById("my-files").classList.add("hidden");
          document.getElementById("change-password").classList.add("hidden");
          document.getElementById("hamburber-separator").classList.add("hidden");
          document.getElementById("logout-menu-item").classList.add("hidden");
          document.getElementById("admin-dash").classList.add("hidden");

          burber_open = false;
        }
        else {
          if (access_level) {
            document.getElementById("hambruber-background").classList.remove("hidden");
            document.getElementById("hamburber-menu").classList.remove("hidden");
            document.getElementById("my-files").classList.remove("hidden");
            document.getElementById("change-password").classList.remove("hidden");
            document.getElementById("hamburber-separator").classList.remove("hidden");
            document.getElementById("logout-menu-item").classList.remove("hidden");
            access_level.then(value => {
              if (value === "admin"){
                document.getElementById("admin-dash").classList.remove("hidden");
              }
            })
          }
          burber_open = true;
        }
      }
      // Logout function

      async function logout(){
        fetch("/logout", {
          method: "POST",
          headers: {"Content-Type": "application/json; charset=UTF-8"},
          body: JSON.stringify({ token: sessionToken })
        }).then(async response => {
          if (!response.ok) {
            console.log(response);
            console.log("logout failed");
            alert("Logout failed!");
          }
          else {
            localStorage.removeItem("token");
            location.reload();
          }
        });
      }

      // Sets up the download input logic
      const inputs = document.querySelectorAll(".code-input");
      const form = document.getElementById("downloadForm");

      inputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
          e.target.value = e.target.value.toLowerCase().replace(/[^a-z]/g, "");

          if (e.target.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && e.target.value === "" && index > 0) {
            inputs[index - 1].focus();
          }
        });
      });

      inputs[0].focus();

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const fullCode = Array.from(inputs)
          .map((input) => input.value)
          .join("");
        if (fullCode.length === 6) {
          const link = document.createElement("a");
          link.href = "/files/"+fullCode;
          link.style.display = "none";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          form.reset()
        } else {
          alert("Error: Please enter exactly 6 lowercase letters.");
        }
      });

      // Upload section
      let dropZone = document.getElementById("drop_zone");

      dropZone.addEventListener("dragover", (event) => {
        event.preventDefault();
        dropZone.classList.add("dragover");
      });
      dropZone.addEventListener("dragleave", (event) => {
        event.preventDefault();
        dropZone.classList.remove("dragover");
      });
      dropZone.addEventListener("drop", (event) => {
        event.preventDefault();
        dropZone.classList.remove("dragover");
        let files = event.dataTransfer.files;
        handleFiles(files);
      });
      dropZone.addEventListener("click", (event) => {
        event.preventDefault();
        dropZone.classList.add("select");
        let input = document.createElement("input");
        input.type = "file";
        input.onchange = (e) => {
          let files = e.target.files;
          handleFiles(files);
          dropZone.classList.remove("select");
        };
        input.oncancel = (event) => {
          dropZone.classList.remove("select");
        };
        input.click();
      });

      async function handleFiles(files) {
        document.getElementById("drop_zone").style.display = "none";
        document.getElementById("upload-status-box").style.display = "flex";
        document.getElementById("upload-status-symbol").classList.add("yellow-working");
        document.getElementById("upload-status-symbol").innerText = "construction";
        document.getElementById("upload-status-text").classList.add("yellow-working");
        document.getElementById("upload-status-text").innerText = "Working...";
        document.getElementById("upload-close-btn").addEventListener("click", (event) => {location.reload();});
        const formData = new FormData();
        formData.append("file", files[0]);

        const response = await fetch("/upload", {
          method: "POST",
          headers: {
            Authorization: `${localStorage.getItem("token")}`,
          },
          body: formData
        });

        if (!response.ok) {
          const error = await response.json();
          console.error("Upload failed:", error.error);
          document.getElementById("upload-status-symbol").classList.remove("yellow-working");
          document.getElementById("upload-status-text").classList.remove("yellow-working");
          document.getElementById("upload-status-symbol").classList.add("red-error");
          document.getElementById("upload-status-text").classList.add("red-error");
          document.getElementById("upload-status-symbol").innerText = "error";
          if (response.status === 400) {document.getElementById("upload-status-text").innerText = "Bad request!";}
          if (response.status === 401) {document.getElementById("upload-status-text").innerText = "Unauthorized!";}
          if (response.status === 413) {document.getElementById("upload-status-text").innerText = "File too large! You ran out of quota!";}
          if (response.status === 500) {document.getElementById("upload-status-text").innerText = "Internal Server Error!";}
          else {document.getElementById("upload-status-text").innerText = "Unknown Error!";}
          return;
        }
        else {
          document.getElementById("upload-status-symbol").classList.remove("yellow-working");
          document.getElementById("upload-status-text").classList.remove("yellow-working");
          document.getElementById("upload-status-symbol").classList.add("green-success");
          document.getElementById("upload-status-text").classList.add("green-success");
          document.getElementById("upload-status-symbol").innerText = "check";
          document.getElementById("upload-status-text").innerText = "Upload successful!";
          let response_data = await response.json()
          console.log(response_data)
          document.getElementById("filecode-display").style.display = "flex";
          document.getElementById("filecode-display").innerText=response_data.code;
          document.getElementById("or").style.display = "flex";
          const base_url = location.href;
          document.getElementById("link-display").style.display = "flex";
          document.getElementById("link-text").innerText=base_url+"files/"+response_data.code;
          document.getElementById("copy-icon").addEventListener("click", (e) => {
            e.preventDefault();
            navigator.clipboard.writeText(base_url+"files/"+response_data.code);
            alert("Link copied!");
          });
        }
      }

      // Login and store session token
      document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault(); // This stops the page from refreshing!

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("/login", {
            method: "POST",
            body: JSON.stringify({ username:username, password:password }),
            headers: { "Content-type": "application/json; charset=UTF-8" }
          });
          const json = await response.json();
          if (response.status === 200) {
            localStorage.setItem("token", json.token);
            location.reload();
          }
          if (response.status === 401) {
              document.getElementById("login-error-label").innerText = "Login Failed! Invalid Credentials";
          }
        } catch (err) {
          console.error("Fetch error:", err);
        }
      });

    </script>
  </body>
</html>
