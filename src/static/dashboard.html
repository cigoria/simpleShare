<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="global.css">
    <style>
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Red Hat Mono", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--main);
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 800px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            font-size: 20px;
            font-family: inherit;
            cursor: pointer;
        }

        .btn-upload { background-color: var(--primary-button); color: black; }
        .btn-invite { background-color: var(--secondary-button); color: black; }

        .progress-container {
            background-color: #333;
            width: 200px;
            height: 35px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 54%;
            height: 100%;
            transition: background-color 0.3s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text);
            font-weight: bold;
            font-size: 18px;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .progress-text.inverted {
            color: var(--main);
        }

        .progress-bar.ok { background-color: var(--ok); }
        .progress-bar.warning { background-color: var(--danger); }
        .progress-bar.error { background-color: var(--error); }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #444;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        th {
            font-size: 25px;
            border-right: 1px solid #444;
        }

        td:nth-child(1), th:nth-child(1) { width: 25%; border-right: 1px solid #444; text-align: center; }
        td:nth-child(2), th:nth-child(2) { width: 60%; border-right: 1px solid #444; }
        td:nth-child(3), th:nth-child(3) { width: 15%; text-align: center; }

        .trash-icon {
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 25px;
            height: 25px;
            filter: invert(1) hue-rotate(180deg);
        }

        .trash-icon:hover {
            transform: scale(1.2);
        }

        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <div class="buttons">
            <button class="btn btn-upload" onclick="window.location.href='upload.html'">Upload</button>
            <button class="btn btn-invite" onclick="window.location.href='login.html#invite'">Invite</button>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-text">54%</div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>File Name</th>
                <th><i class="fa-solid fa-ellipsis-vertical" style="opacity: 0.5;"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>gxlkzf</td>
                <td>How_to_center_a_div.pdf</td>
                <td><img src="../../public/trash.svg" class="trash-icon" alt="Delete"></td>
            </tr>
            <tr>
                <td>akbchd</td>
                <td>Trianon.pptx</td>
                <td><img src="../../public/trash.svg" class="trash-icon" alt="Delete"></td>
            </tr>
            <tr>
                <td>telknm</td>
                <td>modpack.rar</td>
                <td><img src="../../public/trash.svg" class="trash-icon" alt="Delete"></td>
            </tr>
            <tr>
                <td>vlsaey</td>
                <td>index.html</td>
                <td><img src="../../public/trash.svg" class="trash-icon" alt="Delete"></td>
            </tr>
            <tr>
                <td>kgybwp</td>
                <td>kisegeres.jar</td>
                <td><img src="../../public/trash.svg" class="trash-icon" alt="Delete"></td>
            </tr>
            <tr>
                <td>sgymbz</td>
                <td>glance.yml</td>
                <td><img src="../../public/trash.svg" class="trash-icon" alt="Delete"></td>
            </tr>
            <tr>
                <td>aosjdh</td>
                <td>battery.py</td>
                <td><img src="../../public/trash.svg" class="trash-icon" alt="Delete"></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    let storagePercentage = 51;

    function updateProgressBar() {
        const progressBar = document.querySelector('.progress-bar');
        const progressText = document.querySelector('.progress-text');
        
        progressText.textContent = storagePercentage + '%';
        progressBar.style.width = storagePercentage + '%';
        
        // Ha a szöveg a progress bar fölött van (50% után van a bar vége), invertálja a szöveget
        if (storagePercentage > 50) {
            progressText.classList.add('inverted');
        } else {
            progressText.classList.remove('inverted');
        }
        
        progressBar.classList.remove('ok', 'warning', 'error');
        
        if (storagePercentage <= 75) {
            progressBar.classList.add('ok');
        } else if (storagePercentage <= 89) {
            progressBar.classList.add('warning');
        } else {
            progressBar.classList.add('error');
        }
    }

    updateProgressBar();
</script>
</body>
</html>
