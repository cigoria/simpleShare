<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simpleShare</title>
    <meta
      name="description"
      content="három­száz­nyolc­millió­kilenc­száz­tizen­öt­ezer­hét­száz­hetven­hat"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-button": "#6792ff",
              "secondary-button": "#5ef78c",
              bg: "#181818",
              text: "#ffffff",
              input: "#d9d9d9",
              ok: "#5ef78c",
              danger: "#f7e15e",
              error: "#f77b5e",
              main: "#1f1f1f",
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
              "red-hat": ["Red Hat Mono", "monospace"],
            },
            animation: {
              "fade-in": "fadeIn 0.3s ease-in-out",
              "fade-out": "fadeOut 0.3s ease-in-out",
              "slide-up": "slideUp 0.3s ease-out",
              "slide-down": "slideDown 0.3s ease-out",
              "scale-in": "scaleIn 0.2s ease-out",
              "scale-out": "scaleOut 0.2s ease-in",
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "spin-slow": "spin 2s linear infinite",
              "bounce-gentle": "bounceGentle 0.6s ease-out",
              "shake": "shake 0.5s ease-in-out",
              "glow": "glow 2s ease-in-out infinite alternate",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              fadeOut: {
                "0%": { opacity: "1" },
                "100%": { opacity: "0" },
              },
              slideUp: {
                "0%": { transform: "translateY(20px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              slideDown: {
                "0%": { transform: "translateY(-20px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              scaleIn: {
                "0%": { transform: "scale(0.9)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
              scaleOut: {
                "0%": { transform: "scale(1)", opacity: "1" },
                "100%": { transform: "scale(0.9)", opacity: "0" },
              },
              bounceGentle: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-5px)" },
              },
              shake: {
                "0%, 100%": { transform: "translateX(0)" },
                "10%, 30%, 50%, 70%, 90%": { transform: "translateX(-2px)" },
                "20%, 40%, 60%, 80%": { transform: "translateX(2px)" },
              },
              glow: {
                "0%": { boxShadow: "0 0 5px rgba(103, 146, 255, 0.5)" },
                "100%": { boxShadow: "0 0 20px rgba(103, 146, 255, 0.8)" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="m-0 p-0 bg-bg text-white font-inter flex justify-center items-center h-screen overflow-hidden"
  >
    <div
      id="header"
      class="absolute top-0 left-0 w-full h-[100px] border-b border-b-[length:1px] border-b-gradient-to-r from-blue-400 via-green-400 to-blue-400 animate-slide-down"
    >
      <!-- Top header bar -->
      <h1
        id="logo"
        class="absolute p-0 m-[10px] top-5 left-5 font-inter font-normal text-white text-3xl animate-fade-in"
      >
        simple<span
          id="highlighted"
          class="bg-gradient-to-r from-primary-button to-secondary-button bg-clip-text text-transparent"
          >Share</span
        >
      </h1>
      <div
        class="absolute top-5 right-5 flex justify-end items-end flex-row-reverse"
      >
        <button
          class="h-[42px] bg-primary-button text-black border-none px-[10px] py-[10px] rounded-lg text-lg cursor-pointer tracking-[1px] text-center m-[10px] menu-btn hidden transition-all duration-200 hover:scale-105 hover:shadow-lg hover:shadow-primary-button/50 animate-scale-in"
          onclick="switchHamburber()"
        >
          <span class="material-icons-outlined">menu</span>
        </button>
        <button
          class="bg-primary-button text-black border-none px-[25px] py-[10px] rounded-lg text-lg cursor-pointer tracking-[1px] m-[10px] login-btn transition-all duration-200 hover:scale-105 hover:shadow-lg hover:shadow-primary-button/50 animate-fade-in"
          onclick="
            document.getElementById('login-box').classList.remove('hidden');
            document
              .getElementById('login-background')
              .classList.remove('hidden');
          "
        >
          LOG IN
        </button>
        <button
          class="h-[42px] bg-primary-button text-black border-none px-[10px] py-[10px] rounded-lg text-lg cursor-pointer tracking-[1px] text-center m-[10px] upload-btn hidden transition-all duration-200 hover:scale-105 hover:shadow-lg hover:shadow-primary-button/50"
          onclick="
            document.getElementById('upload-box').classList.remove('hidden');
            document
              .getElementById('upload-background')
              .classList.remove('hidden');
          "
        >
          <span class="material-icons-outlined">upload</span>
        </button>
        <div id="quota-container" class="hidden">
          <div class="flex flex-col items-center gap-2">
            <span id="quota-text" class="text-sm whitespace-nowrap"
              >68 MB of 100 MB</span
            >
            <div class="flex items-center gap-2">
              <div
                id="progress-bar"
                class="w-32 h-2 bg-gray-600 rounded-full overflow-hidden transition-all duration-500"
              >
                <div
                  id="progress"
                  class="h-full bg-gradient-to-r from-green-400 to-green-500 rounded-full transition-all duration-700 ease-out w-[68%]"
                ></div>
              </div>
              <span id="percentage-text" class="text-sm font-medium transition-all duration-300">68%</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center container animate-slide-up">
      <!-- Code input -->
      <form id="downloadForm">
        <div class="mb-5 flex justify-center gap-[10px] input-box">
          <input
            type="text"
            class="bg-input border-none outline-none font-inter text-[28px] w-12 h-[52px] text-center text-[#333] rounded-lg shadow-[inset_-2px_-2px_5px_rgba(0,0,0,0.2),inset_2px_2px_5px_rgba(255,255,255,0.5)] transition-all duration-200 code-input focus:scale-110 focus:shadow-lg focus:shadow-primary-button/30"
            maxlength="1"
            required
            autocomplete="off"
            spellcheck="false"
          />
          <input
            type="text"
            class="bg-input border-none outline-none font-inter text-[28px] w-12 h-[52px] text-center text-[#333] rounded-lg shadow-[inset_-2px_-2px_5px_rgba(0,0,0,0.2),inset_2px_2px_5px_rgba(255,255,255,0.5)] transition-all duration-200 code-input focus:scale-110 focus:shadow-lg focus:shadow-primary-button/30"
            maxlength="1"
            required
            autocomplete="off"
            spellcheck="false"
          />
          <input
            type="text"
            class="bg-input border-none outline-none font-inter text-[28px] w-12 h-[52px] text-center text-[#333] rounded-lg shadow-[inset_-2px_-2px_5px_rgba(0,0,0,0.2),inset_2px_2px_5px_rgba(255,255,255,0.5)] transition-all duration-200 code-input focus:scale-110 focus:shadow-lg focus:shadow-primary-button/30"
            maxlength="1"
            required
            autocomplete="off"
            spellcheck="false"
          />
          <input
            type="text"
            class="bg-input border-none outline-none font-inter text-[28px] w-12 h-[52px] text-center text-[#333] rounded-lg shadow-[inset_-2px_-2px_5px_rgba(0,0,0,0.2),inset_2px_2px_5px_rgba(255,255,255,0.5)] transition-all duration-200 code-input focus:scale-110 focus:shadow-lg focus:shadow-primary-button/30"
            maxlength="1"
            required
            autocomplete="off"
            spellcheck="false"
          />
          <input
            type="text"
            class="bg-input border-none outline-none font-inter text-[28px] w-12 h-[52px] text-center text-[#333] rounded-lg shadow-[inset_-2px_-2px_5px_rgba(0,0,0,0.2),inset_2px_2px_5px_rgba(255,255,255,0.5)] transition-all duration-200 code-input focus:scale-110 focus:shadow-lg focus:shadow-primary-button/30"
            maxlength="1"
            required
            autocomplete="off"
            spellcheck="false"
          />
          <input
            type="text"
            class="bg-input border-none outline-none font-inter text-[28px] w-12 h-[52px] text-center text-[#333] rounded-lg shadow-[inset_-2px_-2px_5px_rgba(0,0,0,0.2),inset_2px_2px_5px_rgba(255,255,255,0.5)] transition-all duration-200 code-input focus:scale-110 focus:shadow-lg focus:shadow-primary-button/30"
            maxlength="1"
            required
            autocomplete="off"
            spellcheck="false"
          />
        </div>
        <button
          type="submit"
          class="bg-secondary-button border-none px-10 py-[15px] rounded-xl text-[22px] font-red-hat cursor-pointer transition-all duration-200 hover:scale-105 hover:shadow-lg hover:shadow-secondary-button/50 active:scale-95 download-btn text-black animate-bounce-gentle"
        >
          Download
        </button>
      </form>
    </div>

    <div
      class="flex justify-center items-center w-full h-full absolute top-0 left-0 bg-transparent background hidden"
      id="upload-background"
      onclick="
        document.getElementById('upload-box').classList.add('hidden');
        document.getElementById('upload-background').classList.add('hidden');
      "
    >
      <!-- Upload modal -->
      <div
        class="z-10 bg-black/20 backdrop-blur-[20px] absolute h-[calc(100vh-20vh)] w-[calc(100vw-30vw)] flex items-center justify-center flex-col m-[100px_auto] rounded-[28px] border-3 border-[#a1a1a1] transition-all duration-300 modal hidden animate-scale-in"
        id="upload-box"
        onclick="event.stopPropagation()"
      >
        <button
          class="absolute top-5 h-[42px] right-5 bg-primary-button text-black border-none px-[10px] py-[10px] rounded-lg text-lg cursor-pointer tracking-[1px] text-center z-10 close-btn transition-all duration-200 hover:scale-110 hover:shadow-lg hover:shadow-primary-button/50"
          id="upload-close-btn"
          onclick="
            document.getElementById('upload-box').classList.add('hidden');
            document
              .getElementById('upload-background')
              .classList.add('hidden');
          "
        >
          <span class="material-icons-outlined">close</span>
        </button>
        <div
          class="font-inter text-2xl relative h-[80%] w-[80%] flex items-center justify-center m-[100px_auto] rounded-[28px] border-0 transition-all duration-300 drop_zone cursor-pointer hover:scale-105"
          id="drop_zone"
        >
          <p>
            <span style="color: #5ef78c">Drop</span> or
            <span style="color: #4c73f0">Select</span> files here
          </p>
        </div>
        <div
          id="upload-status-box"
          class="hidden w-full max-w-2xl mx-auto p-8 flex flex-col items-center justify-center"
        >
          <div class="text-center mb-8">
            <span
              id="upload-status-symbol"
              class="material-icons-outlined hidden text-4xl mb-4"
              >error</span
            >
            <p id="upload-status-text" class="hidden text-xl font-inter">
              Error: File too large!
            </p>
          </div>

          <div id="success-content" class="hidden space-y-6">
            <div
              class="text-center p-6 bg-black/20 rounded-xl border border-[#444]"
            >
              <p class="text-sm text-gray-400 mb-2 font-inter">
                Your file code:
              </p>
              <div class="flex items-center justify-center gap-3">
                <span
                  id="filecode-display"
                  class="text-3xl font-red-hat font-bold text-primary-button cursor-pointer group relative transition-all duration-200 hover:scale-110 hover:text-secondary-button"
                  title="Click to copy"
                >
                  <span
                    class="tooltip absolute -top-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none"
                    >Click to copy</span
                  >
                </span>
              </div>
              <p class="text-sm text-gray-400 mb-3 font-inter mt-6">
                or share via direct link:
              </p>
              <div
                class="flex items-center gap-3 p-4 bg-black/20 rounded-xl border border-[#444]"
              >
                <span
                  id="link-text"
                  class="flex-1 font-red-hat text-sm truncate cursor-pointer hover:text-primary-button transition-colors"
                ></span>
                <button
                  id="copy-link-btn"
                  class="p-2 rounded-lg hover:bg-black/20 transition-all duration-200 group relative hover:scale-110"
                  title="Click to copy"
                >
                  <span
                    class="material-icons-outlined text-xl text-gray-400 group-hover:text-white cursor-pointer"
                    >content_copy</span
                  >
                  <span
                    class="tooltip absolute -top-8 right-0 bg-gray-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none"
                    >Click to copy</span
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="flex justify-center items-center w-full h-full absolute top-0 left-0 bg-transparent background hidden cursor-pointer"
      id="hambruber-background"
      onclick="switchHamburber()"
    >
      <!-- Hamburger menu -->
      <div
        class="z-10 absolute top-[90px] right-5 p-[10px] flex flex-col justify-center items-center bg-[hsl(0,0%,12%)] rounded-lg border border-[#a1a1a1] transition-all duration-300 backdrop-blur-[20px] hamburber-menu hidden animate-slide-down"
        id="hamburber-menu"
      >
        <button
          class="h-[42px] w-[200px] bg-[rgba(55,55,55,0.66)] rounded-lg border border-[#a1a1a1] text-left justify-center items-center vertical-middle flex m-[2px] flex-row font-inter text-white hover:bg-[rgba(80,80,80,0.7)] transition-all duration-200 hover:scale-105 hover:shadow-lg burber-item hidden white"
          id="admin-dash"
          onclick="redirectToDashboard()"
        >
          <span class="material-icons-outlined">dashboard</span>Admin dashboard
        </button>
        <button
          class="h-[42px] w-[200px] bg-[rgba(55,55,55,0.66)] rounded-lg border border-[#a1a1a1] text-left justify-center items-center vertical-middle flex m-[2px] flex-row font-inter text-white hover:bg-[rgba(80,80,80,0.7)] transition-all duration-200 hover:scale-105 hover:shadow-lg burber-item hidden white"
          id="my-files"
          onclick="
            document
              .getElementById('my-files-background')
              .classList.remove('hidden')
          "
        >
          <span class="material-icons-outlined">folder</span> My files
        </button>
        <button
          class="h-[42px] w-[200px] bg-[rgba(55,55,55,0.66)] rounded-lg border border-[#a1a1a1] text-left justify-center items-center vertical-middle flex m-[2px] flex-row font-inter text-white hover:bg-[rgba(80,80,80,0.7)] transition-all duration-200 hover:scale-105 hover:shadow-lg burber-item hidden white"
          id="change-password"
          onclick="
            document
              .getElementById('change-password-background')
              .classList.remove('hidden')
          "
        >
          <span class="material-icons-outlined">password</span> Change password
        </button>
        <hr id="hamburber-separator" class="hidden" />
        <button
          class="h-[42px] w-[200px] border border-error bg-[hsla(11,91%,67%,0.5)] rounded-lg border border-[#a1a1a1] text-left justify-center items-center vertical-middle flex m-[2px] flex-row font-inter text-white hover:bg-[hsla(11,91%,67%,0.45)] hover:drop-shadow-[0px_0px_10px_hsla(11,91%,67%,0.8)] transition-all duration-200 hover:scale-105 hover:shadow-lg burber-item hidden white"
          id="logout-menu-item"
          onclick="logout()"
        >
          <span class="material-icons-outlined">logout</span>Logout
        </button>
      </div>
    </div>

    <div
      class="flex justify-center items-center w-full h-full absolute top-0 left-0 bg-transparent background hidden"
      id="login-background"
      onclick="
        document.getElementById('login-box').classList.add('hidden');
        document.getElementById('login-background').classList.add('hidden');
      "
    >
      <div
        class="z-10 bg-black/20 backdrop-blur-[20px] absolute h-[calc(100vh-20vh)] w-[calc(100vw-30vw)] flex items-center justify-center m-[100px_auto] rounded-[28px] border-3 border-[#a1a1a1] transition-all duration-300 modal hidden animate-scale-in"
        id="login-box"
        onclick="event.stopPropagation()"
      >
        <button
          class="absolute top-5 h-[42px] right-5 bg-primary-button text-black border-none px-[10px] py-[10px] rounded-lg text-lg cursor-pointer tracking-[1px] text-center z-10 close-btn transition-all duration-200 hover:scale-110 hover:shadow-lg hover:shadow-primary-button/50"
          onclick="
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('login-background').classList.add('hidden');
          "
        >
          <span class="material-icons-outlined">close</span>
        </button>
        <form id="loginForm" class="flex flex-col">
          <input
            type="text"
            id="username"
            name="username"
            aria-label="Username"
            placeholder="Username"
            class="min-w-[300px] p-[15px] m-[10px_0] rounded-[20px] border-none outline-none text-xl bg-input font-red-hat form-input select-text caret-black text-black transition-all duration-200 focus:scale-105 focus:shadow-lg focus:shadow-primary-button/30"
            required
          />
          <br />
          <input
            type="password"
            id="password"
            name="password"
            aria-label="Password"
            placeholder="Password"
            class="min-w-[300px] p-[15px] m-[10px_0] rounded-[20px] border-none outline-none text-xl bg-input font-red-hat form-input text-black select-text caret-black transition-all duration-200 focus:scale-105 focus:shadow-lg focus:shadow-primary-button/30"
            required
          />
          <br />
          <button
            type="submit"
            class="min-w-[300px] p-[15px] mt-[15px] rounded-[20px] border-none text-xl cursor-pointer bg-primary-button font-red-hat transition-all duration-200 hover:scale-105 hover:shadow-lg hover:shadow-primary-button/50 submit-button text-black"
            id="action-button"
          >
            Login
          </button>
          <label id="login-error-label" class="font-red-hat text-error"></label>
        </form>
      </div>
    </div>

    <div
      class="flex justify-center items-center w-full h-full absolute top-0 left-0 bg-transparent background hidden"
      id="change-password-background"
      onclick="
        document
          .getElementById('change-password-background')
          .classList.add('hidden')
      "
    >
      <div
        class="z-10 bg-black/20 backdrop-blur-[20px] absolute h-[calc(100vh-20vh)] w-[calc(100vw-30vw)] flex items-center justify-center m-[100px_auto] rounded-[28px] border-3 border-[#a1a1a1] transition-all duration-300 modal animate-scale-in"
        id="change-password-box"
        onclick="event.stopPropagation()"
      >
        <button
          class="absolute top-5 h-[42px] right-5 bg-primary-button text-black border-none px-[10px] py-[10px] rounded-lg text-lg cursor-pointer tracking-[1px] text-center z-10 close-btn transition-all duration-200 hover:scale-110 hover:shadow-lg hover:shadow-primary-button/50"
          id="change-password-close-btn"
          onclick="
            document
              .getElementById('change-password-background')
              .classList.add('hidden')
          "
        >
          <span class="material-icons-outlined">close</span>
        </button>
        <form id="changePasswordForm" class="flex flex-col">
          <input
            type="password"
            id="old-password"
            name="old-password"
            aria-label="Old password"
            placeholder="Old password"
            class="min-w-[300px] p-[15px] m-[10px_0] rounded-[20px] border-none outline-none text-xl bg-input font-red-hat form-input text-black select-text caret-black transition-all duration-200 focus:scale-105 focus:shadow-lg focus:shadow-primary-button/30"
            required
          />
          <br />
          <input
            type="password"
            id="new-password"
            name="new-password"
            aria-label="New password"
            placeholder="New password"
            class="min-w-[300px] p-[15px] m-[10px_0] rounded-[20px] border-none outline-none text-xl bg-input font-red-hat form-input text-black select-text caret-black transition-all duration-200 focus:scale-105 focus:shadow-lg focus:shadow-primary-button/30"
            required
          />
          <br />
          <button
            type="submit"
            class="min-w-[300px] p-[15px] mt-[15px] rounded-[20px] border-none text-xl cursor-pointer bg-primary-button font-red-hat transition-all duration-200 hover:scale-105 hover:shadow-lg hover:shadow-primary-button/50 submit-button text-black"
            id="change-password-button"
          >
            Change
          </button>
        </form>
      </div>
    </div>

    <div
      class="flex justify-center items-center w-full h-full absolute top-0 left-0 bg-transparent background hidden"
      id="my-files-background"
      onclick="
        document.getElementById('my-files-background').classList.add('hidden')
      "
    >
      <div
        class="z-10 bg-black/20 backdrop-blur-[20px] absolute h-[calc(100vh-20vh)] w-[calc(100vw-30vw)] flex items-center justify-center m-[100px_auto] rounded-[28px] border-3 border-[#a1a1a1] transition-all duration-300 modal animate-scale-in"
        id="my-files-box"
        onclick="event.stopPropagation()"
      >
        <button
          class="absolute top-2 right-2 bg-primary-button text-black border-none w-[42px] h-[42px] rounded-lg text-lg cursor-pointer tracking-[1px] text-center z-20 close-btn flex items-center justify-center transition-all duration-200 hover:scale-110 hover:shadow-lg hover:shadow-primary-button/50"
          id="my-files-close-btn"
          onclick="
            document
              .getElementById('my-files-background')
              .classList.add('hidden')
          "
        >
          <span class="material-icons-outlined">close</span>
        </button>
        <div
          class="w-full h-full p-4 pt-12 rounded-[28px] border border-[#444] bg-black/10 overflow-hidden"
        >
          <div class="flex h-full relative">
            <div class="flex-1 overflow-x-auto overflow-y-auto">
              <table id="my-files-table" class="w-full border-collapse">
                <thead class="sticky top-0 bg-black/20 z-10">
                  <tr>
                    <th class="px-4 py-2 text-left border-b border-[#444]">
                      Code
                    </th>
                    <th
                      class="px-4 py-2 text-left border-b border-[#444] min-w-[200px]"
                    >
                      Filename
                    </th>
                    <th class="px-4 py-2 text-left border-b border-[#444]">
                      Added On
                    </th>
                    <th class="px-4 py-2 text-left border-b border-[#444]">
                      Size
                    </th>
                    <th
                      class="px-2 py-2 text-center border-b border-[#444] w-[80px]"
                    >
                      Download
                    </th>
                    <th
                      class="px-2 py-2 text-center border-b border-[#444] w-[80px]"
                    >
                      Delete
                    </th>
