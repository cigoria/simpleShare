name: Prettier Bot

on:
  push:
    branches:
      - dev

jobs:
  run-prettier:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm install

      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          if git show-ref --quiet refs/heads/prettier; then
            git checkout prettier
            git reset --hard origin/dev
          else
            git checkout -b prettier origin/dev
          fi

      - name: Run Prettier
        run: npx prettier . --write

      - name: Commit & Push
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "style: apply prettier formatting"
            git push origin prettier --force-with-lease
          else
            echo "No formatting changes."
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: prettier
          base: dev
          title: Prettier formatting sync
          body: Automatikus Prettier futtatás a dev branch alapján.
          labels: formatting
