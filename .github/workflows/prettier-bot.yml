name: Prettier auto PR

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  prettier-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: |
          npm ci || npm install

      - name: Switch to / update prettier branch
        run: |
          git fetch origin
          if git show-ref --verify --quiet refs/heads/prettier; then
            git checkout prettier
          else
            git checkout -b prettier
          fi
          git merge origin/dev --no-edit || true

      - name: Run Prettier
        run: |
          npx prettier . --write

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: prettier format"

      - name: Push prettier branch
        run: |
          git push origin prettier

      - name: Create / update PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: dev
          head: prettier
          title: "Prettier formatting update"
